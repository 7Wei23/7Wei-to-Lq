<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>520告白信 - Lq 李俏瑛</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ff3377;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 粒子画布 */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 内容容器 */
        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(255, 51, 119, 0.3);
            transform: translateZ(30px);
        }

        /* 心跳动画 */
        .heart {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 12px rgba(255, 0, 102, 0.6));
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* 文字内容 */
        .content {
            line-height: 1.8;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .signature {
            text-align: center;
            margin-top: 40px;
            color: #ff0066;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <div class="card">
            <svg class="heart" viewBox="0 0 24 24" fill="#ff0066">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>

            <div class="content">
                <h1 style="font-size:2em;color:#ff0066;margin-bottom:1em">致 Lq 李俏瑛</h1>
                
            <p>晨光中你的眼眸</p>
            <p>夜幕下你的温柔</p>
            <p>每个瞬间都值得珍藏永久</p>
            <p>所有预设的理性开始坍缩</p> 
            <p>蝴蝶振翅的频率换算心跳</p>
            <p>喜欢“讲故事写成我们”</p> 
            <p>“这故事 开始一个人，我认真写成我们”</p>
            <p>“这段缘分 没有人转身”</p>
            <p>“你也开始修改剧本 加重我的戏份””</p>
            <p>希望我们能一起走过四季 看世间美景</p>
            <p style="color:#ff0066;font-weight:bold">愿余生每个520都有你在左右</p>
        

                <div style="margin:2em 0;font-size:1.5em;color:#ff0066">❤ 520 我爱你 ❤</div>
            </div>

            <div class="signature">
                <p>永远爱你的7Wei</p>
                <p style="font-size:0.8em;margin-top:1em">2025年05月20日</p>
            </div>
        </div>
    </div>

    <script>
        // 初始化粒子系统
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        // 创建粒子对象
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 初始化粒子群
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        // 启动动画
        init();
        animate();

        // 窗口大小改变时重置画布
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
