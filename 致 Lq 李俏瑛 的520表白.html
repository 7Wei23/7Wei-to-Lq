<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- 微信专用适配meta标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>致 Lq 李俏瑛 的520表白</title>

    <!-- 国内CDN资源 -->
    <link rel="stylesheet" href="./致 Lq 李俏瑛 的520表白_files/tailwind.min.css">
    <link rel="stylesheet" href="./致 Lq 李俏瑛 的520表白_files/font-awesome.min.css">

    <!-- 内嵌关键CSS避免CDN加载失败 -->
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .wechat-red { color: #e64340; }
        .wechat-bg { background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- 微信专用提示条 -->
        <div class="bg-wechat-red text-white p-2 rounded-t-lg text-sm text-center">
            <i class="fa fa-wechat"></i> 请点击右上角分享给好友
        </div>

        <!-- 主内容区 -->
        <div class="bg-white rounded-lg shadow-lg p-6 wechat-bg">
            <h1 class="text-3xl text-center mb-6 text-white font-bold">
                <i class="fa fa-heart"></i> 520 表白信
            </h1>

            <div class="bg-white/90 rounded-lg p-6 shadow-inner">
                <div class="text-center mb-6">
                    <p class="text-xl text-gray-600">亲爱的</p>
                    <h2 class="text-3xl text-wechat-red font-bold my-2">Lq 李俏瑛</h2>
                    <div class="h-1 bg-wechat-red w-20 mx-auto"></div>
                </div>

                <div class="space-y-4 text-gray-700 leading-loose">
                    
            <p class="text-center">初见那晚粉蓝色调揉进晚风，</p>
            <p class="text-center">晚风把重庆地图折成纸飞机。</p>
            <p class="text-center">你的目光停留在晚霞落日，</p>
            <p class="text-center">我的目光停留在你的侧脸，</p>
            <p class="text-center">被夕阳吻红的那片晚霞里。</p>
            <p class="text-center text-wechat-red">520，不会多喜欢你一点，因为每天都是满分喜欢。</p>
        
                </div>

                <div class="mt-8 text-right">
                    <p class="text-wechat-red text-xl font-semibold">永远爱你的7Wei</p>
                    <p class="text-gray-500 text-sm mt-1">2025年5月20日</p>
                </div>
            </div>
        </div>

        <!-- 微信互动区 -->
        <div class="grid grid-cols-2 gap-4 mt-6">
            <button onclick="WeixinJSBridge.call(&#39;sendAppMessage&#39;,{})" class="bg-wechat-red text-white py-3 rounded-lg 
                           flex items-center justify-center">
                <i class="fa fa-heart mr-2"></i>发送给TA
            </button>
            <button onclick="window.location.href=&#39;weixin://dl/feedback&#39;" class="bg-white text-wechat-red border border-wechat-red py-3 rounded-lg 
                           flex items-center justify-center">
                <i class="fa fa-comments mr-2"></i>私信回复
            </button>
        </div>
    </div>

    <!-- 微信专用JS -->
    <script>
        // 微信字体大小调整
        document.addEventListener('WeixinJSBridgeReady', function() {
            WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                WeixinJSBridge.invoke('sendAppMessage', {
                    "appid": "",
                    "img_url": "https://example.com/heart.png",
                    "link": window.location.href,
                    "desc": "来自永远爱你的7Wei的520表白",
                    "title": "你收到一份520表白"
                });
            });
        });
    </script>

</body></html>
